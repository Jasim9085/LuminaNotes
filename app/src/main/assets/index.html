    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Comfortaa', 'cursive'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              }
            },
            animation: {
              'blob': 'blob 15s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'pulse-glow': 'pulseGlow 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'bounce-subtle': 'bounceSubtle 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.2)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Noise Overlay for Texture */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.035;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.3), rgba(168, 85, 247, 0.3));
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.6), rgba(168, 85, 247, 0.6));
      }
      
      /* Hide scrollbar for cleaner UI where needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* LaTeX Math Block Scroll */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        max-width: 100%;
        padding: 0.5em 0;
        margin: 1em 0;
        -webkit-overflow-scrolling: touch;
        font-family: 'Poppins', sans-serif; /* Explicitly set formula container font */
        font-weight: 300 !important; /* Lighter weight */
        font-size: 0.9em; /* Smaller relative size */
      }
      
      .katex-display > .katex {
        white-space: normal;
        text-align: center;
        min-width: min-content;
      }
      
      .katex-display > .katex > .katex-html {
        display: block;
        padding-bottom: 2px;
        color: #e2e8f0; 
      }
      
      /* General Katex overrides to ensure sleekness */
      .katex {
        font-weight: 300 !important;
        font-size: 1em;
      }

      /* Aurora Background Animation Classes */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        overflow: hidden;
        background: #020617;
        pointer-events: none;
      }
      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        border-radius: 50%;
        animation: blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        mix-blend-mode: screen;
      }
      /* Updated colors for more vibrancy */
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; animation-delay: 0s; opacity: 0.3; } /* Indigo */
      .blob-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #a855f7; animation-delay: -5s; opacity: 0.25; } /* Purple */
      .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #0891b2; animation-delay: -10s; opacity: 0.2; } /* Cyan */
      
      /* Selection Color */
      ::selection {
        background: rgba(139, 92, 246, 0.3); /* Violet 500 */
        color: #fff;
        text-shadow: 0 0 5px rgba(139, 92, 246, 0.5);
      }

      /* Global Click Burst Animation */
      .click-burst {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
      }
      .click-burst::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
        animation: burst-glow 0.4s ease-out forwards;
      }
      .click-burst::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-radius: 50%;
        border: 2px solid rgba(168, 85, 247, 0.6);
        animation: burst-ring 0.4s ease-out forwards;
      }
      
      @keyframes burst-glow {
        0% { width: 0; height: 0; opacity: 1; }
        100% { width: 80px; height: 80px; opacity: 0; }
      }
      @keyframes burst-ring {
        0% { width: 0; height: 0; opacity: 1; border-width: 2px; }
        100% { width: 50px; height: 50px; opacity: 0; border-width: 0; }
      }
    </style>
